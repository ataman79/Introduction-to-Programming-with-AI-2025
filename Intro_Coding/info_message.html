<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .examples h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .example-item {
            padding: 12px;
            background: white;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #555;
            border-left: 4px solid #667eea;
            line-height: 1.5;
        }

        .icon {
            font-size: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="icon">ðŸ‘¤</span> Personal Info Message</h1>
        
        <div class="form-box">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="e.g., John" value="John">
            </div>

            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="e.g., Doe" value="Doe">
            </div>

            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="e.g., 25" value="25">
            </div>

            <div class="input-group">
                <label for="town">Town:</label>
                <input type="text" id="town" placeholder="e.g., New York" value="New York">
            </div>
            
            <div class="result" id="result">
                You are John Doe, a 25-years old person from New York.
            </div>
        </div>

        <div class="examples">
            <h3>Examples:</h3>
            <div class="example-item">
                You are John Doe, a 25-years old person from New York.
            </div>
            <div class="example-item">
                You are Maria Smith, a 30-years old person from London.
            </div>
            <div class="example-item">
                You are Peter Johnson, a 45-years old person from Paris.
            </div>
        </div>
    </div>

    <script>
        function printInfo(firstName, lastName, age, town) {
            return `You are ${firstName} ${lastName}, a ${age}-years old person from ${town}.`;
        }

        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const ageInput = document.getElementById('age');
        const townInput = document.getElementById('town');
        const resultDiv = document.getElementById('result');

        function updateResult() {
            const firstName = firstNameInput.value || 'First';
            const lastName = lastNameInput.value || 'Last';
            const age = ageInput.value || '0';
            const town = townInput.value || 'Town';
            
            const message = printInfo(firstName, lastName, age, town);
            resultDiv.textContent = message;
        }

        // Update on input
        firstNameInput.addEventListener('input', updateResult);
        lastNameInput.addEventListener('input', updateResult);
        ageInput.addEventListener('input', updateResult);
        townInput.addEventListener('input', updateResult);

        // Initial update
        updateResult();
    </script>
</body>
</html>
