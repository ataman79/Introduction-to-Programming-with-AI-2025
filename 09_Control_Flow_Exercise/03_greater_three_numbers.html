<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest of Three Numbers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .comparison-visual {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .comparison-visual.show {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
        }

        .podium-item {
            flex: 1;
            max-width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number-box {
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            transition: all 0.5s;
            border: 3px solid transparent;
            margin-bottom: 10px;
            position: relative;
        }

        .number-label {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #666;
        }

        .podium-base {
            width: 100%;
            border-radius: 8px 8px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s;
            font-weight: bold;
            color: white;
        }

        .rank {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .rank-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .podium-item.first .number-box {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            transform: scale(1.15);
            border-color: #FFD700;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .podium-item.first .podium-base {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            height: 120px;
        }

        .podium-item.second .number-box {
            background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
            color: white;
            border-color: #C0C0C0;
        }

        .podium-item.second .podium-base {
            background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
            height: 80px;
        }

        .podium-item.third .number-box {
            background: linear-gradient(135deg, #CD7F32 0%, #B8732D 100%);
            color: white;
            border-color: #CD7F32;
        }

        .podium-item.third .podium-base {
            background: linear-gradient(135deg, #CD7F32 0%, #B8732D 100%);
            height: 60px;
        }

        .trophy {
            position: absolute;
            top: -15px;
            right: -10px;
            font-size: 30px;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .result-text {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        .result-number {
            font-size: 48px;
            color: #FFD700;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .history h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .history-numbers {
            color: #555;
        }

        .history-result {
            font-weight: bold;
            color: #FFD700;
            font-size: 20px;
        }

        .clear-history {
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
            background: #f44336;
        }

        .clear-history:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .error-message {
            background: #ff9800;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .medal {
            font-size: 20px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Greatest of Three Numbers</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="number1">First Number:</label>
                <input type="number" id="number1" placeholder="Enter first..." autofocus>
            </div>
            
            <div class="input-group">
                <label for="number2">Second Number:</label>
                <input type="number" id="number2" placeholder="Enter second...">
            </div>
            
            <div class="input-group">
                <label for="number3">Third Number:</label>
                <input type="number" id="number3" placeholder="Enter third...">
            </div>
        </div>

        <button onclick="compareNumbers()">Find the Greatest</button>

        <div id="errorMessage" class="error-message"></div>

        <div id="comparisonVisual" class="comparison-visual">
            <div class="podium-container" id="podiumContainer">
                <!-- Podium items will be inserted here -->
            </div>
            <div class="result-text">
                <div>üéâ The greatest number is:</div>
                <div class="result-number" id="resultNumber"></div>
            </div>
        </div>

        <div class="history">
            <h3>Comparison History</h3>
            <div id="historyList" class="history-list"></div>
            <button class="clear-history" onclick="clearHistory()" style="display: none;" id="clearBtn">Clear History</button>
        </div>
    </div>

    <script>
        // Greater of three numbers function from greater_three_numbers.js
        function greaterOfThree(num1, num2, num3) {
            if (num1 >= num2 && num1 >= num3) {
                return num1;
            } else if (num2 >= num1 && num2 >= num3) {
                return num2;
            } else {
                return num3;
            }
        }

        let history = [];

        function compareNumbers() {
            const input1 = document.getElementById('number1');
            const input2 = document.getElementById('number2');
            const input3 = document.getElementById('number3');
            const errorMessage = document.getElementById('errorMessage');
            const comparisonVisual = document.getElementById('comparisonVisual');

            const num1 = parseFloat(input1.value);
            const num2 = parseFloat(input2.value);
            const num3 = parseFloat(input3.value);

            // Validation
            if (input1.value === '' || input2.value === '' || input3.value === '' || 
                isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                showError('‚ö†Ô∏è Please enter valid numbers in all three fields!');
                comparisonVisual.classList.remove('show');
                return;
            }

            errorMessage.classList.remove('show');

            // Get the greatest number
            const result = greaterOfThree(num1, num2, num3);

            // Display visual comparison
            displayPodium(num1, num2, num3, result);

            // Add to history
            addToHistory(num1, num2, num3, result);
        }

        function displayPodium(num1, num2, num3, result) {
            const comparisonVisual = document.getElementById('comparisonVisual');
            const podiumContainer = document.getElementById('podiumContainer');
            const resultNumber = document.getElementById('resultNumber');

            resultNumber.textContent = result;

            // Create array of numbers with their original positions
            const numbers = [
                { value: num1, label: 'Number 1', original: 1 },
                { value: num2, label: 'Number 2', original: 2 },
                { value: num3, label: 'Number 3', original: 3 }
            ];

            // Sort by value (descending)
            numbers.sort((a, b) => b.value - a.value);

            // Assign ranks
            const ranks = ['first', 'second', 'third'];
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            const positions = ['1st', '2nd', '3rd'];

            // Create podium in order: 2nd, 1st, 3rd (typical podium arrangement)
            const podiumOrder = [numbers[1], numbers[0], numbers[2]];
            const rankOrder = [ranks[1], ranks[0], ranks[2]];
            const medalOrder = [medals[1], medals[0], medals[2]];
            const positionOrder = [positions[1], positions[0], positions[2]];

            podiumContainer.innerHTML = '';

            podiumOrder.forEach((num, index) => {
                const podiumItem = document.createElement('div');
                podiumItem.className = `podium-item ${rankOrder[index]}`;

                podiumItem.innerHTML = `
                    <div class="number-label">${num.label}</div>
                    <div class="number-box">
                        ${rankOrder[index] === 'first' ? '<div class="trophy">üëë</div>' : ''}
                        ${num.value}
                    </div>
                    <div class="podium-base">
                        <div class="rank">${medalOrder[index]}</div>
                        <div class="rank-label">${positionOrder[index]} Place</div>
                    </div>
                `;

                podiumContainer.appendChild(podiumItem);
            });

            comparisonVisual.classList.add('show');
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }

        function addToHistory(num1, num2, num3, result) {
            history.unshift({ num1, num2, num3, result });
            if (history.length > 10) {
                history.pop();
            }
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            const clearBtn = document.getElementById('clearBtn');

            if (history.length === 0) {
                historyList.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No comparisons yet</p>';
                clearBtn.style.display = 'none';
            } else {
                historyList.innerHTML = history.map(item => `
                    <div class="history-item">
                        <span class="history-numbers">${item.num1}, ${item.num2}, ${item.num3}</span>
                        <span class="history-result">üëë ${item.result}</span>
                    </div>
                `).join('');
                clearBtn.style.display = 'block';
            }
        }

        function clearHistory() {
            history = [];
            updateHistoryDisplay();
        }

        // Allow Enter key to move between fields and compare
        document.getElementById('number1').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('number2').focus();
            }
        });

        document.getElementById('number2').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('number3').focus();
            }
        });

        document.getElementById('number3').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                compareNumbers();
            }
        });

        // Initialize history display
        updateHistoryDisplay();
    </script>
</body>
</html>
