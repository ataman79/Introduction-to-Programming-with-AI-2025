<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Figures Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .figure-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .figure-btn {
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            border: 3px solid #ddd;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: #555;
        }

        .figure-btn:hover {
            border-color: #667eea;
            background: #f0f0f0;
        }

        .figure-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="number"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .dimension2-group {
            display: none;
        }

        .dimension2-group.show {
            display: flex;
            flex-direction: column;
        }

        button.calculate {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button.calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button.calculate:active {
            transform: translateY(0);
        }

        .visualization {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .visualization.show {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .figure-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .figure-shape {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .figure-shape.circle {
            border-radius: 50%;
        }

        .result-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            background: white;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .error-message {
            background: #ff9800;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .history h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: white;
            border-left: 4px solid #667eea;
            font-size: 15px;
            color: #555;
        }

        .history-figure {
            font-weight: bold;
            color: #667eea;
            text-transform: capitalize;
        }

        .history-result {
            font-weight: 600;
            color: #764ba2;
        }

        .clear-history {
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
            background: #f44336;
            color: white;
            width: 100%;
        }

        .clear-history:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìê Area of Figures Calculator</h1>
        
        <div class="info-box">
            üí° Select a figure type, enter the required dimensions, and calculate the area!
        </div>

        <div>
            <label style="display: block; margin-bottom: 15px; font-weight: 600; color: #555;">Select Figure:</label>
            <div class="figure-selector">
                <button class="figure-btn active" onclick="selectFigure('square')">üü© Square</button>
                <button class="figure-btn" onclick="selectFigure('rectangle')">‚ñ≠ Rectangle</button>
                <button class="figure-btn" onclick="selectFigure('circle')">‚≠ï Circle</button>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label id="label1" for="dimension1">Width:</label>
                <input type="number" id="dimension1" placeholder="Enter width..." step="0.01" autofocus>
            </div>

            <div class="input-group dimension2-group" id="dimension2-group">
                <label id="label2" for="dimension2">Height:</label>
                <input type="number" id="dimension2" placeholder="Enter height..." step="0.01">
            </div>
        </div>

        <button class="calculate" onclick="calculateArea()">Calculate Area</button>

        <div id="errorMessage" class="error-message"></div>

        <div id="visualization" class="visualization">
            <div class="figure-display">
                <div class="figure-shape" id="figureShape">üìê</div>
                <div class="result-text" id="resultText"></div>
            </div>
        </div>

        <div class="history">
            <h3>Calculation History</h3>
            <div id="historyList" class="history-list"></div>
            <button class="clear-history" onclick="clearHistory()" style="display: none;" id="clearBtn">Clear History</button>
        </div>
    </div>

    <script>
        // Area of figures function from area_of_figures.js
        function areaOfFigure(figure, dimension1, dimension2) {
            switch(figure) {
                case 'square':
                    if (dimension1 === undefined || dimension1 <= 0) {
                        return 'Invalid figure!';
                    }
                    const squareArea = dimension1 * dimension1;
                    return 'square area = ' + squareArea.toFixed(2);

                case 'rectangle':
                    if (dimension1 === undefined || dimension2 === undefined || dimension1 <= 0 || dimension2 <= 0) {
                        return 'Invalid figure!';
                    }
                    const rectArea = dimension1 * dimension2;
                    return 'rectangle area = ' + rectArea.toFixed(2);

                case 'circle':
                    if (dimension1 === undefined || dimension1 <= 0) {
                        return 'Invalid figure!';
                    }
                    const circleArea = Math.PI * dimension1 * dimension1;
                    return 'circle area = ' + circleArea.toFixed(2);

                default:
                    return 'Invalid figure!';
            }
        }

        let currentFigure = 'square';
        let history = [];

        function selectFigure(figure) {
            currentFigure = figure;
            updateFigureUI();
            updateButtonStates(figure);
        }

        function updateFigureUI() {
            const label1 = document.getElementById('label1');
            const dimension2Group = document.getElementById('dimension2-group');

            if (currentFigure === 'square') {
                label1.textContent = 'Width:';
                dimension2Group.classList.remove('show');
            } else if (currentFigure === 'rectangle') {
                label1.textContent = 'Width:';
                dimension2Group.classList.add('show');
            } else if (currentFigure === 'circle') {
                label1.textContent = 'Radius:';
                dimension2Group.classList.remove('show');
            }
        }

        function updateButtonStates(figure) {
            const buttons = document.querySelectorAll('.figure-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            const figureMap = { 'square': 0, 'rectangle': 1, 'circle': 2 };
            buttons[figureMap[figure]].classList.add('active');
        }

        function calculateArea() {
            const dim1 = parseFloat(document.getElementById('dimension1').value);
            const dim2 = parseFloat(document.getElementById('dimension2').value);
            const errorMessage = document.getElementById('errorMessage');
            const visualization = document.getElementById('visualization');

            // Validate inputs
            if (isNaN(dim1)) {
                showError('‚ö†Ô∏è Please enter a valid dimension!');
                visualization.classList.remove('show');
                return;
            }

            if (currentFigure === 'rectangle' && isNaN(dim2)) {
                showError('‚ö†Ô∏è Please enter both width and height!');
                visualization.classList.remove('show');
                return;
            }

            errorMessage.classList.remove('show');

            // Calculate area
            const result = areaOfFigure(currentFigure, dim1, currentFigure === 'rectangle' ? dim2 : undefined);

            // Check for error
            if (result === 'Invalid figure!') {
                showError('‚ö†Ô∏è ' + result);
                visualization.classList.remove('show');
                return;
            }

            // Display result
            displayResult(result);

            // Add to history
            const dimensions = currentFigure === 'rectangle' ? `${dim1} √ó ${dim2}` : `${dim1}`;
            addToHistory(currentFigure, dimensions, result);
        }

        function displayResult(result) {
            const visualization = document.getElementById('visualization');
            const resultText = document.getElementById('resultText');
            const figureShape = document.getElementById('figureShape');

            resultText.textContent = result;

            // Update figure shape
            if (currentFigure === 'square') {
                figureShape.textContent = 'üü©';
                figureShape.classList.remove('circle');
            } else if (currentFigure === 'rectangle') {
                figureShape.textContent = '‚ñ≠';
                figureShape.classList.remove('circle');
            } else if (currentFigure === 'circle') {
                figureShape.textContent = '‚≠ï';
                figureShape.classList.add('circle');
            }

            visualization.classList.add('show');
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }

        function addToHistory(figure, dimensions, result) {
            history.unshift({ figure, dimensions, result });
            if (history.length > 15) {
                history.pop();
            }
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            const clearBtn = document.getElementById('clearBtn');

            if (history.length === 0) {
                historyList.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No calculations yet</p>';
                clearBtn.style.display = 'none';
            } else {
                historyList.innerHTML = history.map(item => `
                    <div class="history-item">
                        <span class="history-figure">${item.figure}</span> 
                        (${item.dimensions}) ‚Üí 
                        <span class="history-result">${item.result}</span>
                    </div>
                `).join('');
                clearBtn.style.display = 'block';
            }
        }

        function clearHistory() {
            history = [];
            updateHistoryDisplay();
        }

        // Allow Enter key to calculate
        document.getElementById('dimension1').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                if (currentFigure === 'rectangle') {
                    document.getElementById('dimension2').focus();
                } else {
                    calculateArea();
                }
            }
        });

        document.getElementById('dimension2').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateArea();
            }
        });

        // Initialize
        updateFigureUI();
        updateHistoryDisplay();
    </script>
</body>
</html>
