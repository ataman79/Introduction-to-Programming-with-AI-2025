<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towns Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: #48bb78;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            min-width: 45px;
        }

        .btn-secondary:hover {
            background-color: #38a169;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(72, 187, 120, 0.3);
        }

        .btn-remove {
            background-color: #f56565;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            min-width: 45px;
        }

        .btn-remove:hover {
            background-color: #e53e3e;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(245, 101, 101, 0.3);
        }

        .btn-up, .btn-down {
            background-color: #ed8936;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            min-width: 45px;
        }

        .btn-up:hover, .btn-down:hover {
            background-color: #dd6b20;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(237, 137, 54, 0.3);
        }

        .message {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background-color: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .message.error {
            background-color: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .towns-list {
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            background-color: #f9f9f9;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .towns-list::-webkit-scrollbar {
            width: 8px;
        }

        .towns-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .towns-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .towns-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .town-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            margin-bottom: 8px;
            background-color: white;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            justify-content: space-between;
        }

        .town-name {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .town-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .empty-message {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .town-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .town-actions {
                width: 100%;
                justify-content: flex-start;
            }

            button {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèòÔ∏è Towns Editor</h1>

        <div id="message" class="message"></div>

        <div class="input-group">
            <input 
                type="text" 
                id="townInput" 
                placeholder="Enter town name..."
                autocomplete="off"
            >
            <button class="btn-primary" onclick="addTown()">Add Town</button>
        </div>

        <div id="townsList" class="towns-list">
            <div class="empty-message">No towns yet. Add one to get started!</div>
        </div>
    </div>

    <script>
        // Initial towns array
        let towns = ['Sofia', 'Plovdiv', 'Varna'];

        // Show message helper function
        function showMessage(text, type = 'success', duration = 3000) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message show ${type}`;

            if (duration > 0) {
                setTimeout(() => {
                    messageEl.classList.remove('show');
                }, duration);
            }
        }

        // Render towns list
        function renderTowns() {
            const listEl = document.getElementById('townsList');

            if (towns.length === 0) {
                listEl.innerHTML = '<div class="empty-message">No towns yet. Add one to get started!</div>';
                return;
            }

            listEl.innerHTML = towns.map((town, index) => `
                <div class="town-item">
                    <span class="town-name">${index + 1}. ${town}</span>
                    <div class="town-actions">
                        <button class="btn-secondary" onclick="editTown(${index})">Edit</button>
                        ${index > 0 ? `<button class="btn-up" onclick="moveUp(${index})">‚Üë</button>` : ''}
                        ${index < towns.length - 1 ? `<button class="btn-down" onclick="moveDown(${index})">‚Üì</button>` : ''}
                        <button class="btn-remove" onclick="removeTown(${index})">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        // Add a new town
        function addTown() {
            const input = document.getElementById('townInput');
            const townName = input.value.trim();

            if (!townName) {
                showMessage('Please enter a town name!', 'error');
                return;
            }

            if (towns.includes(townName)) {
                showMessage(`"${townName}" already exists!`, 'error');
                return;
            }

            towns.push(townName);
            input.value = '';
            input.focus();
            showMessage(`‚úì "${townName}" added successfully!`, 'success');
            renderTowns();
        }

        // Edit a town
        function editTown(index) {
            const newName = prompt(`Edit town name:`, towns[index]);

            if (newName === null) {
                return; // Cancel
            }

            const trimmedName = newName.trim();

            if (!trimmedName) {
                showMessage('Town name cannot be empty!', 'error');
                return;
            }

            if (trimmedName === towns[index]) {
                showMessage('No changes made.', 'error');
                return;
            }

            if (towns.includes(trimmedName)) {
                showMessage(`"${trimmedName}" already exists!`, 'error');
                return;
            }

            const oldName = towns[index];
            towns[index] = trimmedName;
            showMessage(`‚úì "${oldName}" changed to "${trimmedName}"!`, 'success');
            renderTowns();
        }

        // Remove a town
        function removeTown(index) {
            const townName = towns[index];
            if (confirm(`Remove "${townName}"?`)) {
                towns.splice(index, 1);
                showMessage(`‚úì "${townName}" removed successfully!`, 'success');
                renderTowns();
            }
        }

        // Move town up
        function moveUp(index) {
            if (index > 0) {
                [towns[index - 1], towns[index]] = [towns[index], towns[index - 1]];
                showMessage(`‚úì "${towns[index - 1]}" moved up!`, 'success');
                renderTowns();
            }
        }

        // Move town down
        function moveDown(index) {
            if (index < towns.length - 1) {
                [towns[index], towns[index + 1]] = [towns[index + 1], towns[index]];
                showMessage(`‚úì "${towns[index + 1]}" moved down!`, 'success');
                renderTowns();
            }
        }

        // Allow adding town by pressing Enter
        document.getElementById('townInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTown();
            }
        });

        // Initial render
        renderTowns();
    </script>
</body>
</html>
